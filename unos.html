<script type="text/javascript">
document.getElementById("predaj").onclick = function (event) {
	var slanje_forme=true;
	naslov = document.getElementById("naslov");
	if (naslov.value.length < 5 || naslov.value.length > 30){
		naslov.style.border="2px solid red";
		slanje_forme = false;
	}else{
		naslov.style.border="1px solid black";}
		
	sifra = document.getElementById("sifra");
	if(sifra.value.length != 10){
		sifra.style.border="2px solid red";
		slanje_forme=false;
	}else{
		naslov.style.border="1px solid black";
	}
	
	cijena = document.getElementById("cijena");
	if(cijena.value.length < 1){
		cijena.style.border="2px solid red";
		slanje_forme=false;
	}else{
		cijena.style.border="1px solid black";
	}
	
	if(document.getElementById("arhiviraj").checked==true){
		var a = confirm("Jeste li sigurni da zelite arhivirati");
		if (a == false){
			slanje_forme=false;
		}
	}
//kod koji ispituje da li treba slati formu
	if (slanje_forme!=true) event.preventDefault();
}
</script>
